<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-left color="black" (click)="goSettings()">
        <ion-icon name="settings" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="home">
  <img (click)="getProfileImage()" class="profileImg" [src]="profilePic" />
  <ion-card-title class="name">
      {{firstName}} {{lastName}}
  </ion-card-title>
  <ion-card-title class="school">
      {{school}}
  </ion-card-title>
  <p>
      Web and Mobile application developer with passion for coding and business analyst to provide problem solving approach.
  </p>

</ion-content>
