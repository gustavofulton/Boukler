<ion-header>

  <ion-navbar>
    <ion-title>Book Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">
  <img class="bookImg" src="http://www.gemologyproject.com/wiki/images/5/5f/Placeholder.jpg">
  <ion-list>
    <ion-item>
      <ion-label fixed>Class</ion-label>
      <ion-input value="{{book.class}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input value="{{book.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Author</ion-label>
      <ion-input value="{{book.author}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Edition</ion-label>
      <ion-input value="{{book.edition}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>ISBN</ion-label>
      <ion-input value="9780134520513"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Price</ion-label>
      <ion-input id="price" value="${{book.price}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Willing to Negotiate</ion-label>
      <ion-toggle checked="{{book.negotiate}}"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
