<ion-header>

  <ion-navbar>
    <ion-searchbar animated="true" showCancelButton="true" color="black"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="home">

  <ion-list>
    <ion-item-sliding>
      <ion-item (click)="newMessage()" *ngFor="let chat of chats">
        <ion-avatar item-left>
          <img [src]="chat.chatProfile">
        </ion-avatar>
        <h2>{{chat.chatName}}</h2>
        <p> {{chat.message}}</p>
        <ion-note item-right>{{chat.time | date:'jm' }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="text"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
