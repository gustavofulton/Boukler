<ion-header>

  <ion-navbar>
    <ion-title>Select your School</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" [showCancelButton]="true"></ion-searchbar>
  <ion-list *ngIf="showList" no-lines>
    <button ion-item *ngFor="let school of schools" (click)="schoolSelected(school)">
      {{ school }}
    </button>
  </ion-list>

</ion-content>
