<ion-header>

  <ion-navbar>
    <ion-title>Book Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img class="profileImg" [src]="book.sellerProfilePic" />
  <!-- <h1> {{book.sellerFirstName}} is selling this book!</h1> -->
  <ion-list>
    <ion-item>
      <ion-label fixed>Class</ion-label>
      <ion-input value="{{book.class}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input value="{{book.name}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Author</ion-label>
      <ion-input value="{{book.author}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Edition</ion-label>
      <ion-input value="{{book.edition}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>ISBN</ion-label>
      <ion-input value="9780134520513" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Price</ion-label>
      <ion-input id="price" value="{{book.price}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Created on</ion-label>
      <ion-input value="{{book.posted}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Willing to Negotiate</ion-label>
      <!-- <ion-toggle checked="{{book.negotiate}}" disabled></ion-toggle> -->
      <!-- <ion-checkbox checked="{{book.negotiate}}" readonly="true" ></ion-checkbox> -->
      <!-- <ion-radio checked="book.negotiate"></ion-radio> -->
      <ion-icon name="checkmark" *ngIf="book.negotiate" color="primary" item-right></ion-icon>
      <ion-icon name="close" *ngIf="!book.negotiate" color="danger" item-right></ion-icon>
      <!-- <ion-icon name="checkmark"></ion-icon> -->
      <!-- <ion-icon *ngIf="!book.negotiate" name="close"></ion-icon> -->
    </ion-item>
  </ion-list>
  <button (click)="sendMessage()" id="sendMessage" ion-button round outline>Send Message to {{book.sellerFirstName}}</button>



</ion-content>
