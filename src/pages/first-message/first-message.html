<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content (click)="keyboardClose()">

    <ion-list no-lines>
      <ion-item *ngFor="let message of messages" text-wrap>
        <p class="messageRight">
          {{message}}
        </p>
      </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
  <form name="myForm">
  <ion-item no-lines>
      <textarea class="input-label" type="text" rows="1" id="messageInputBox" placeholder="Message" name="message" [(ngModel)]= "message" (input)="change()" required></textarea>
      <!-- <ion-input class="input-label" type="text" placeholder="Message" name="message" [(ngModel)]= "message"></ion-input> -->
      <button ion-button item-right [disabled]="isEmpty()" (click)="sendMessage(message)" type="submit"> Send </button>

  </ion-item>
  </form>

</ion-footer>
